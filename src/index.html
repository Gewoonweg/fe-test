<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end test</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body class="registration-page">
<div class="logo">
    <div class="img"></div>
</div>

<div class="bg-path d-none d-lg-block"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col">

        </div>
        <div class="col center-col">

            <div class="splash-screen">
                <div class="left-panel">
                    <div class="rocket-img">
                        <div class="rocket"></div>
                    </div>
                    <div class="inner">
                        <h2>
                            <span>maak een account aan voor</span>
                            <span class="name">Mortierbrigade</span>
                        </h2>
                        <div class="content">
                            <p>Je zal volgende locaties kunnen beheren</p>
                            <ul>
                                <li>De Speelboom Evere</li>
                                <li>Bambino Schaarbeek</li>
                                <li>De engeltjes Zaventem</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="right-panel">
                    <div class="inner">
                        <h2 class="d-none d-xl-block">creÃ«er je wachtwoord</h2>
                        <form>
                            <div class="mb-4">
                                <div class="custom-label">
                                    <label for="emailInput" class="form-label">E-mailadres</label>
                                    <span class="info-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                                          title="Enige info over de GDPR hier."></span>
                                </div>
                                <input type="email" class="form-control" id="emailInput" aria-description="e-mail adres"
                                       placeholder="E-mailadres">
                            </div>

                            <div class="mb-4">
                                <div class="custom-label">
                                    <label for="password" class="form-label">Kies een wachtwoord</label>
                                    <span class="info-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                                          title="Enige info over de GDPR hier."></span>
                                </div>
                                <div class="pwd-input">
                                    <input type="password" class="form-control" id="password"
                                           aria-description="wachtwoord"
                                           placeholder="8+ Karakters, 1 hoofdletter">
                                    <div class="pwd-tgl-btn"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="custom-label">
                                    <label for="passwordRepeat" class="form-label">Herhaal wachtwoord</label>
                                    <span class="info-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                                          title="Enige info over de GDPR hier."></span>
                                </div>
                                <div class="pwd-input">
                                    <input type="password" class="form-control" id="passwordRepeat"
                                           aria-description="herhaal wachtwoord"
                                           placeholder="8+ Karakters, 1 hoofdletter">
                                    <div class="pwd-tgl-btn"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <button class="confirm-btn">aan de slag!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
