<div class="container-xl">

        <div class="img"></div>

    <div class="row">
        <div class="col">

        </div>

            <div class="splash-screen">
                <div class="left-panel">
                    <h2>
                        <span>maak een account aan voor</span>

                    <div class="content">

                    </div>
                </div>
                <div class="right-panel">
                    <h2 class="d-xl-none">creÃ«er je wachtwoord</h2>

                            <input type="email" class="form-control" id="emailInput" aria-description="e-mail adres" placeholder="E-mailadres">

                        </div>

                        <div class="mb-4">
                            <label for="passwordRepeat" class="form-label">Herhaal wachtwoord</label>
                            <input type="password" class="form-control" id="passwordRepeat" aria-description="herhaal wachtwoord" placeholder="8+ Karakters, 1 hoofdletter">
                        </div>

                        <div class="mb-4">
                            <button class="confirm-btn">aan de slag!</button>

                </div>
